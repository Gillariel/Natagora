<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Error" />
        <meta name="author" content="Gillariel" />
        <title>Error</title>

        <h:outputStylesheet name="/vendor/bootstrap/css/bootstrap.min.css"/>
        <h:outputStylesheet name="/css/style.css"/>

        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    
    <body>
        <section id="wrapper" class="error-page">
            <div class="error-box">
                <div class="error-body text-center">
                    <h1 class="text-danger">Java Exception</h1>
                    <p class="text-muted m-t-30 m-b-30">CONTACT ADMINISTRATOR AND WAIT UNTIL IT HAS BEEN FIXED</p>
                    
                    <h:outputText value="Error Desscription: #{errorHandler.message}"></h:outputText>
                    <br />
                    <h:outputText value="Exception Type: #{errorHandler.exceptionType}"></h:outputText>
                    <br />
                    <h:outputText value="Exception Class: #{errorHandler.exception}"></h:outputText>
                    <br />
                    <h:outputText value="Request URI : #{errorHandler.requestURI}"></h:outputText>
                    <br />
                    <br />
                    
                    <a href="/NataRest" class="btn btn-danger btn-rounded m-b-40">Back to home</a> 
                </div>    
                <div id="footer">
                    <footer class="footer text-center">
                        <p class="text-center"> Copyright Â© Gillariel 2017. All right reserved. </p>
                    </footer>
                </div>
            </div>
        </section>  
    </body>
</html>
