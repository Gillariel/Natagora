<ui:composition template="/WEB-INF/template/errorLayout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">
        Java Exception
    </ui:define>

    <ui:define name="errorCode">
        <h2 class="text-danger">Java Exception</h2>
    </ui:define>

    <ui:define name="errorMessage">
    </ui:define>

    <ui:define name="errorHelp">
        CONTACT ADMINISTRATOR AND WAIT UNTIL IT HAS BEEN FIXED
    </ui:define>

    <ui:define name="errorOther">
        <h:outputText value="Error Desscription: #{errorHandler.message}"></h:outputText>
        <br />
        <h:outputText value="Exception Type: #{errorHandler.exceptionType}"></h:outputText>
        <br />
        <h:outputText value="Exception Class: #{errorHandler.exception}"></h:outputText>
        <br />
        <h:outputText value="Request URI : #{errorHandler.requestURI}"></h:outputText>
        <br />
        <br />
    </ui:define>      
</ui:composition>
