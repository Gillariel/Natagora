<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>  
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="icon" type="image/x-icon" href="#{resource['img/favicon.ico']}" />
        <title>Login</title>
        <h:outputStylesheet name="ample/bootstrap/dist/css/bootstrap.min.css"/>
        <h:outputStylesheet name="ample/css/style.css"/>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>  
    <h:body>
        <!-- Preloader -->
        <div class="preloader">
            <div class="cssload-speeding-wheel"></div>
        </div>
        <section id="wrapper" class="login-register">
            <div class="login-box login-sidebar">
                <div class="white-box">
                    <h:form styleClass="form-horizontal form-material" id="loginform">
                        <a href="#" class="text-center db"><h:graphicImage name="img/logo-light.png" alt="Home" /><br/><h:graphicImage name="img/text-dark.png" alt="Home" /></a>  

                        <div class="form-group m-t-40">
                            <div class="col-xs-12">
                                <h:inputText value="#{loginHandler.username}" styleClass="form-control" required="true" a:placeholder="Username" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <h:inputSecret value="#{loginHandler.passwd}" styleClass="form-control" required="true" a:placeholder="Password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="checkbox checkbox-primary pull-left p-t-0">
                                    <h:selectBooleanCheckbox value="#{loginHandler.rememberMe}" id="checkbox-signup" label="Remember me" />
                                    <!--<label for="checkbox-signup"> Remember me </label>-->
                                </div>
                                <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
                            </div>
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <h:commandButton action="#{loginHandler.login()}" styleClass="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" value="Log In" type="submit" />
                            </div>
                        </div>
                    </h:form>
                    <h:form styleClass="form-horizontal" id="recoverform">
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <h3>Recover Password</h3>
                                <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <h:inputText value="#{loginHandler.mail}" styleClass="form-control" required="true" a:placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <h:commandButton action="#{loginHandler.reset()}" styleClass="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" value="Reset" type="submit" />
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </section>

        <h:outputScript name="plugins/bower_components/jquery/dist/jquery.min.js" />
        <h:outputScript name="ample/bootstrap/dist/js/bootstrap.min.js" />
        <h:outputScript name="ample/js/jquery.slimscroll.js" />
        <h:outputScript name="ample/js/waves.js" />
        <h:outputScript name="ample/js/custom.min.js" />
    </h:body>
</html>
