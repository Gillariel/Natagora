<ui:composition template="/WEB-INF/template/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- All content outside an ui:define will be considered as a comment and not be rendered -->

    <ui:define name="title">
        My Profile
    </ui:define>

    <!-- Custom CSS for this page -->
    <ui:define name="css">
        <h:outputStylesheet name="/ample/css/animate.css" />

        <h:outputStylesheet name="/plugins/bower_components/Magnific-Popup-master/dist/magnific-popup.css" />
    </ui:define>

    <ui:define name="content">
        <div class="row el-element-overlay m-b-40">
            <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-6 col-sm-6 col-sm-offset-6 col-xs-12">
                <div class="white-box">
                    <div class="el-card-item">
                        <div class="el-card-avatar el-overlay-1"> <img src="#{session.getAttribute('picture')}" />
                            <div class="el-overlay scrl-dwn">
                                <ul class="el-info">
                                    <li><a class="btn default btn-outline image-popup-vertical-fit" href="#{session.getAttribute('picture')}"><i class="fa fa-eye"></i></a></li>
                                    <li><a class="btn default btn-outline" href="javascript:void(0);"><i class="fa fa-upload"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="el-card-content">
                            <h3 class="box-title">#{session.getAttribute('fullname')}</h3> <small>#{session.getAttribute('role')}</small>
                            <br/> 
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12 text-center">
                <div class="form-group">
                    <label>Your mail : #{session.getAttribute('mail')}</label><br/>
                    <label>Your username : #{session.getAttribute('username')}</label><br/>
                    <label>Your fullname: #{session.getAttribute('fullname')}</label><br/><br/>
                    <label class="text-muted"> Contact Global administrator if any data is wrong</label>
                </div>
            </div>
        </div>
    </ui:define>

    <!-- Custom Script for this page -->
    <ui:define name="js">
        <h:outputScript name="/plugins/bower_components/Magnific-Popup-master/dist/jquery.magnific-popup.min.js"></h:outputScript>
        <h:outputScript name="/plugins/bower_components/Magnific-Popup-master/dist/jquery.magnific-popup-init.js"></h:outputScript>
    </ui:define>

</ui:composition>
