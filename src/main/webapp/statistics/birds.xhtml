<ui:composition template="/WEB-INF/template/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- All content outside an ui:define will be considered as a comment and not be rendered -->

    <ui:define name="title">
        Birds Statistics
    </ui:define>

    <!-- Custom CSS for this page -->
    <ui:define name="css">

    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-6">
                <div class="white-box">
                    <h3 class="box-title">Most seen birds</h3>
                    <div>
                        <canvas id="seeBirds" data-values="#{birdsHandler.top5()}" height="150"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="white-box">
                    <h3 class="box-title">New Birds</h3>
                    <div>
                        <canvas id="newBirds" data-values="#{birdsHandler.history()}" height="150"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

    <!-- Custom Script for this page -->
    <ui:define name="js">
        <h:outputScript name="plugins/bower_components/Chart.js/Chart.min.js"/>
        <h:outputScript name="ample/js/birdsCharts.js"/>
    </ui:define>

</ui:composition>
