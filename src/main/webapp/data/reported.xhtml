<ui:composition template="/WEB-INF/template/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- All content outside an ui:define will be considered as a comment and not be rendered -->

    <ui:define name="title">
        Reported Content Managment
    </ui:define>

    <!-- Custom CSS for this page -->
    <ui:define name="css">

    </ui:define>

    <ui:define name="content">
        <div class="row">
            <c:forEach items="#{reportedHandler.all()}" var="r">
                <div class="col-md-3">
                    <div class="white-box">
                        <h3 class="box-title text-center">Comment #{r.id}</h3>
                        <p style="overflow-wrap: break-word;" class="box-label text-center">#{r.message}</p>
                        <div class="col-md-12">
                            <a class="pull-left" href="/NatAdmin/dashboard.xhtml"><i class="fa fa-times-circle-o fa-3x text-danger"></i></a>
                            <a class="pull-right" href="/NatAdmin/dashboard.xhtml"><i class="fa fa-check-circle-o fa-3x text-success"></i></a>
                        </div>
                        <br />
                    </div>
                </div>
            </c:forEach>
        </div>
    </ui:define>

    <!-- Custom Script for this page -->
    <ui:define name="js">

    </ui:define>

</ui:composition>
