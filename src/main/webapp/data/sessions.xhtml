<ui:composition template="/WEB-INF/template/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- All content outside an ui:define will be considered as a comment and not be rendered -->

    <ui:define name="title">
        Sessions Management
    </ui:define>

    <!-- Custom CSS for this page -->
    <ui:define name="css">
        <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.datatables.net/buttons/1.4.2/css/buttons.bootstrap.min.css"  rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-sm-12">
                <div class="white-box">
                    <h3 class="box-title m-b-0">Sessions</h3>
                    <p class="text-muted m-b-30">All Sessions</p>
                    <div class="table-responsive">
                        <h:dataTable id="example" class="table display" value="#{sessionHandler.all()}" var="s">
                            <h:column>    				
                                <f:facet name = "header">Id</f:facet>    				
                                #{s.id}
                            </h:column>

                            <h:column>    				
                                <f:facet name = "header">User Pseudo</f:facet>    				
                                #{s.user.pseudo}
                            </h:column>

                            <h:column>    				
                                <f:facet name = "header">Date</f:facet>    				
                                #{s.date}
                            </h:column>

                            <h:column>    				
                                <f:facet name = "header">Validated</f:facet>    				
                                <c:if test="#{s.validated} == true">Yes</c:if>
                                <c:otherwise>No</c:otherwise>
                            </h:column>
                            
                            <h:column>    				
                                <f:facet name = "header">mail</f:facet>    				
                                #{s.user.mail}
                            </h:column>
                            
                            <h:column headerClass="sorting_disabled">
                                <f:facet name = "header">Actions</f:facet>
                                <a href="/NatAdmin/data/sessions/see?id=#{s.id}"><i class="fa fa-eye fa-2x"></i> </a>
                                <a data-id="#{s.id}" class="delete-btn"><i class="fa fa-trash-o fa-2x"></i> </a>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

    <!-- Custom Script for this page -->
    <ui:define name="js">
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.4.2/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.4.2/js/buttons.bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
        <script src="//cdn.datatables.net/buttons/1.4.2/js/buttons.html5.min.js"></script>
        <script src="//cdn.datatables.net/buttons/1.4.2/js/buttons.print.min.js"></script>
        <script src="//cdn.datatables.net/buttons/1.4.2/js/buttons.colVis.min.js"></script>

        <h:outputScript name="ample/js/datatable.js"/>

        <h:outputScript name="ample/js/ajax/sessionAjax.js"/>
        
    </ui:define>

</ui:composition>
