<ui:composition template="/WEB-INF/template/layout.xhtml"

    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="title">
        Testing Infrastructure
    </ui:define>

    <ui:define name="content">

                    <h3 class="box-title">NatAdmin Test</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="white-box">
                    <h3 class="box-title">NataMobile Test</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="white-box">
                    <h3 class="box-title">NataRest Test</h3>
                    <h:outputText value="#{networkHandler.completeTestNataRest()}" escape="false" />
                </div>
            </div>
            <div class="col-md-3">
                <div class="white-box">
                    <h3 class="box-title">NataWeb Test</h3>
                </div>
            </div>

    </ui:define>
</ui:composition>
