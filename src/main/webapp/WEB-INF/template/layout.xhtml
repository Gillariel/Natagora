<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>  
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="An admin Web app for Natagora project"/>
        <meta name="author" content="Gillariel"/>
        <title>
            <ui:insert name="title">Natagora Admin</ui:insert>
        </title>
        <link rel="icon" type="image/x-icon" href="#{resource['img/favicon.ico']}" />
        
        <h:outputStylesheet name="ample/bootstrap/dist/css/bootstrap.min.css"/>
        <h:outputStylesheet name="ample/css/style.css"/>
        
        <!-- Custom CSS Will be places here outside the template -->
        <ui:insert name="css" />
    </h:head>

    <h:body styleClass="fix-header">
            
        <!-- Preloader -->
        <div class="preloader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
            </svg>
        </div>

        <!-- Wrapping of all the menu -->
        <div id="wrapper">
            <div id="header">
                <!-- ============================================================== -->
                <!-- Topbar header - style from pages.scss -->
                <!-- ============================================================== -->
                <ui:insert name="header" >
                    <ui:include src="/WEB-INF/template/navbar-top.xhtml" />
                </ui:insert>
                
                <!-- ============================================================== -->
                <!-- Left Sidebar - style from sidebar.scss  -->
                <!-- ============================================================== -->
                <ui:insert name="header" >
                    <ui:include src="/WEB-INF/template/navbar-left.xhtml" />
                </ui:insert>
                
                
            </div>

            <div id="content">
                <div id="page-wrapper">
                    <div class="container-fluid">
                        <div class="row bg-title">
                            <div class="col-lg-4 col-md-3 col-sm-3 col-xs-12">
                                <h4 id="breadcumb-title" class="page-title"></h4>
                            </div>
                            <div class="col-lg-4 col-sm-3 col-md-3 col-xs-12">
                                <h4 id="breadcumb-message" class="page-title text-center">#{session.getAttribute("fullname")}</h4>
                            </div>
                            <div class="col-lg-4 col-sm-6 col-md-6 col-xs-12">
                                <button class="right-side-toggle waves-effect waves-light btn-info btn-circle pull-right m-l-20"><i class="ti-settings text-white"></i></button>
                                <ol id="breadcumb-chain" class="breadcrumb"></ol>
                            </div>
                            <!-- /.col-lg-12 -->
                        </div>
                        <ui:insert name="content"/>
                    </div>
                </div>
            </div>
            
            <ui:insert name="right-side-bar">
                <ui:include src="/WEB-INF/template/right-side-bar.xhtml" />
            </ui:insert>
            
            <div id="footer">
                <footer class="footer text-center">
                    <p class="text-center"> Copyright Â© Gillariel 2017. All right reserved. </p>
                </footer>
            </div>  
        </div>
        
        <h:outputScript name="plugins/bower_components/jquery/dist/jquery.min.js"/> 
        <h:outputScript name="ample/bootstrap/dist/js/bootstrap.min.js"/> 
        <h:outputScript name="ample/js/jquery.cookie.js"/>
        <h:outputScript name="plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"/>
        <h:outputScript name="ample/js/jquery.slimscroll.js"/>
        <h:outputScript name="ample/js/waves.js"/>
        <h:outputScript name="ample/js/custom.min.js"/>
        <h:outputScript name="plugins/bower_components/styleswitcher/jQuery.style.switcher.js"/>
        
        <!-- Set Active Left menu item following current url -->
        <h:outputScript name="ample/js/side-menu-active.js"/>
        
        <!-- CookieBar (as asked by the law - https://en.wikipedia.org/wiki/Privacy_and_Electronic_Communications_Directive_2002#Cookies ) -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/cookie-bar/cookiebar-latest.min.js"></script>
        
        <!-- Custom Script Will be places here outside the template -->
        <ui:insert name="js" />
        
    </h:body>
</html>
